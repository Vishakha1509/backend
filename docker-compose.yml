services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=growthify.settings
      - DATABASE_URL=${DATABASE_URL}  # âœ… Ye add karo
    command: python manage.py runserver 0.0.0.0:8000
